<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<a href="{% url 'upload_file' %}">Upload File</a>

{% if files %}
<table style="margin: 20px;">
	<thead>
		<tr>
			<th>Title</th>
			<th>File</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		{% for file in files %}
		<tr>
			<td>{{ file.title }}</td>
			<td><a href="{{ file.file.url }}" target="_blank">Download</a></td>
			<td>
				<form method="post" action="{% url 'file' file.pk %}">
					{% csrf_token %}
					<button type="submit">Delete</button>
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endif %}
</body>
</html>
